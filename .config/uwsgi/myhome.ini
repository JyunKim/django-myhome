[uwsgi]
chdir = /srv/django-myhome/myhome
module = config.wsgi:application
home = /home/ubuntu/.pyenv/versions/production

uid = deploy
gid = deploy

http = :8000

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mysite.pid
logto = /var/log/uwsgi/mysite/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true